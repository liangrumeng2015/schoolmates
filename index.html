<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- 引入css -->
    <link href="./styles/public.css" rel="stylesheet" type="text/css">
    <link href="./styles/index.css" rel="stylesheet" type="text/css">
<!-- 引入js -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts/index.js"></script>
    <title>校友查询系统</title>
</head>
<body>
    <div class="login-box">
        <h1>校友管理系統登录界面</h1>
        <form method="post" action="">
            <div class="name">
                <label>账号：</label>
                <input type="text" placeholder="请输入手机号/学号" name="" id="" tabindex="1" autocomplete="off" />
            </div>
            <div class="password">
                <label>密  码：</label>
                <input type="password" placeholder="请输入密码" name="" maxlength="16" id="" tabindex="2"/>
            </div>
            <div class="code">
                <label>验证码：</label>
                <input type="text" name=""   maxlength="4" id="code" tabindex="3"/>
                <div class="codeImg">
                    <img src="./images/" />
                </div>
            </div>
            <div class="remember">
                <input type="checkbox" id="remember" tabindex="4">
                <label>记住密码</label>
            </div>
            <div class="login">
                <button type="submit" tabindex="5">登录</button>
            </div>
        </form>
    </div>
    <div class="screenbg">
        <ul>
            <li><a href="javascript:;"><img src="./images/bg02.jpg"></a></li>
            <li><a href="javascript:;"><img src="./images/bg03.jpg"></a></li>
        </ul>
    </div>
</body>
</html>
